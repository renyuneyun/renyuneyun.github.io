### Site Settings ###
title: "Rui Zhao - @renyuneyun"
description: >- # this means to ignore newlines until "baseurl:"
    Postdoc at Department of Computer Science, University of Oxford  <br /><br />
    I work with Prof. Sir Nigel Shadbolt and Prof. Sir Tim Berners-Lee, on exciting intersection of data governance and user autonomy
baseurl: ""
url: "https://me.ryey.icu" # the base hostname & protocol for your site, e.g. http://example.com
repository: renyuneyun/renyuneyun.github.io
remote_theme        : yousinix/portfolYOU
open_new_tab        : false                    # Opens external URLs in new tab (works for posts, projects and navbar only)


# Build settings
markdown: kramdown

### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


### Author Info ###
author:
  name     : Rui Zhao (renyuneyun)
  image    : https://www.gravatar.com/avatar/2056d56888b443ab438fb956e898cc9d?s=300
  email    : email@ryey.icu
  github   : renyuneyun
  gitlab   : renyuneyun
  orcid    : 0000-0003-2993-2023
  linkedin : zhaoruigh
  mastodon : "@ZhaoRui"


### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name


